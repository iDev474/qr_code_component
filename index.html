<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="qr-code">
            <div class="image">
                <img src="image-qr-code.png" alt="qr-code-image" />
            </div>
            <div class="text">
            <h2>Improve your front-end skills by building projects</h2>
            <p>
                To share this page with your friends, scan the QR code using your
                phone's camera app.
            </p>
            </div>
        </div>
    </div>
  </body>
</html>
